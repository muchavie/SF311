<!DOCTYPE html>
<html lang = "en">
<head>
    <meta    charset = 'utf-8'>
    <meta http-equiv ='X-UA-Compatible' content = 'IE = edge'>
    <meta       name = 'viewport'       content = 'width=device-width, initial-scale = 1'>
    <title>311 Info</title>
    <style>
        @import url('http://www.ogilvie.us.com/lib/bootstrap.css');
    </style>
</head>
<body>
    <div class = 'container'>
        <svg width = '1200' height = '800' viewbox = '0 0 13 9'>
            
            <g id = 'count-box'>
                <rect       stroke = 'black' fill = '#d2232c' 
                      stroke-width = '0'    rx = '0.2'      ry = '0.2' 
                                 x = '0'  y = '0.3'  width = '4'    height = '4'/>
                <rect fill = 'white' 
                         x = '0.02' y = '1.3' width  = '3.96' height = '2.85' />
                <rect       stroke = 'none' fill = 'white' 
                                rx = '0.2'  ry = '0.2' 
                                 x = '0.02'  y = '3.28'  width = '3.96'    height = '1'/>
                <text x = '0.5' y = '0.97' 
                      fill = 'white' stroke = 'none' font-size = '0.4'>
                      Current Wait List</text>
                <text x = '0.365' y = '3.55' 
                      fill = 'black' stroke = 'none' font-size = '2'>640</text>
            </g>
            
            <g id = 'count-graph'>
                <rect width = '6' height = '4' 
                      x = '4.1' y = '0.3' fill = 'none' 
                      stroke = 'black' stroke-width = '0.03'  
                      rx = '0.2' ry = '0.2'/>
                <text x = '5.3' y = '0.97' fill = 'black' stroke = 'none' font-size = '0.4'>
                The Last 100 Days</text>
            </g>
            
            <g id = 'wait-box'>
                <rect width = '4' height = '4' x = '0' y = '4.4' 
                      fill = 'cornflowerblue' rx = '0.2' ry = '0.2'/>
                <rect fill = 'white' 
                         x = '0.02' y = '5.4' width  = '3.96' height = '2.87' />
                <rect       stroke = 'none' fill = 'white' 
                                rx = '0.2'  ry = '0.2' 
                                 x = '0.02'  y = '7.38'  width = '3.96'    height = '1'/>
                
                <text x = '0.5' y = '4.99' 
                      fill = 'white' stroke = 'none' font-size = '0.4'>
                      Wait Time (Days)</text> 
                <text x = '0.9' y = '7.55' 
                  fill = 'black' stroke = 'none' font-size = '2'>24</text>
            </g>
            
            <g id = 'about'>
                <rect width = '6' height = '4' x = '4.1' y = '4.4' 
                      fill = 'none' stroke = 'black' stroke-width = '0.03' rx = '0.2' ry = '0.2'/>
                <text x = '4.7' y = '6' fill = 'black' stroke = 'none' font-size = '0.3'>Comments and feedback welcome:</text>
                <text x = '5.7' y = '6.5' fill = 'black' stroke = 'none' font-size = '0.3'>code@ogilvie.us.com</text>
            </g>
        </svg>
    </div>
</body>
</html>
